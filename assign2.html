<!DOCTYPE html>
<html>

<head>
    <title>
        How to get current date in JavaScript?
    </title>
</head>

<body>
    <h1 style="color:black">Before the click

    </h1>

    <p>
        Current Date is:
        <span class="output"></span>
    </p>

    <button onclick="getCurrentDate()"> 
        Get Date 
    </button>

    <script type="text/javascript">
        function getCurrentDate() {
            let date = new Date().toDateString();

            document.querySelector('.output').textContent = date;
        }
    </script>


    <h2 style="color:rgb(238, 100, 8)">After the click

    </h2>

        Current Date is

    Get Date 
</button>

</body>

</html>
